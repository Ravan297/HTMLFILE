<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./First Project.css">
</head>
<body>
    <div class="Form-Box">
        <h2>Login Here</h2>
        <Form>
            <div class="input-group">
            <label for="Username">Username</label>
            <input type="text" id="Username" class="Username"  placeholder="Username" autofocus>
            </div>
            <div class="input-group">
            <label for="Password">Password</label>
            <input type="password" id="Password" class="User Password" placeholder="Password">
            </div>
            <Button type="Submit" title="Click here to submition">Submit &#10132;</Button>
            <Div  class="Forgot"><a href="" title="If your password is not remember">Forgot Password</a></Div>
        </Form>
        <p>Login with social media account</p>
        <div class="social">
            <img src="google.png.png" alt="Google" title="Google">
            <img src="logo-facebookpng-32240.png" alt="Facebook" title="Facebook">
            <img src="logo-twitter-png-5863.png" alt="Twitter" title="Twitter">
            <img src="whatsapp-logo-png-2260.png" alt="WhatsApp" title="WhatsApp">
        </div>
        
    </div>
    
</body>
</html>
