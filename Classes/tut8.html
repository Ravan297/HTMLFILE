<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body background="">
    <Form>
       <Fieldset>
        <legend>User Details!</legend>
        <label for="Name">Enter your name</label>
        <input type="text" id="Name" name="User Name" placeholder="Ravan" autofocus>
        <br>
        <label for="email">Enter your email</label>
        <input type="email" id="email" name="User email" placeholder="ravan@gmail.com" autofocus>
       </Fieldset>
    </Form>
    
    
</body>
</html>
